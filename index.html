<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Kanit"
        />
        <script src="./script.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <header>
            <div class="buttons">
                <div class="left-buttons">
                    <button class="mode">Mode: Mouseover</button>
                    <button class="pro-button toggleable">
                        Extended toolset
                    </button>
                </div>
                <div class="right-buttons">
                    <button class="grid-view">View grid</button>
                    <button class="new">New Grid</button>
                </div>
            </div>
        </header>
        <div class="left-blank"></div>
        <main>
            <div class="grid"></div>
        </main>
        <div class="utils">
            <div class="not-pro">
                <div class="colors">
                    <div class="color col1"></div>
                    <div class="color col2"></div>
                    <div class="color col3"></div>
                    <div class="color col4"></div>
                    <div class="color col5"></div>
                    <div class="color col6"></div>
                    <div class="color col7"></div>
                    <div class="color col8"></div>
                </div>
                <button class="erase toggleable">Erase</button>
                <button class="reset">Restart</button>
            </div>
            <div class="pro-tools" id="pro-utils">
                <div class="pen-selector">
                    <div class="pen-text">Pen color:</div>
                    <input
                        type="color"
                        value="#FFF"
                        class="color-selector"
                        id="pen-color-selector"
                    />
                </div>
                <div class="canvas-selector">
                    <div class="canvas-text">Canvas color:</div>
                    <input
                        type="color"
                        value="#000"
                        class="color-selector"
                        id="canvas-color-selector"
                    />
                </div>
                <button class="erase toggleable">Erase</button>
                <button class="color-picker toggleable">Picker</button>
                <button class="random toggleable">Random!</button>
                <button class="reset">Restart</button>
                <button class="opacityMode toggleable">Opacity: Off</button>
                <div class="opacity-inputs">
                    <input
                        type="range"
                        min="1"
                        max="100"
                        class="slider"
                        orient="vertical"
                        id="opacity"
                        name="opacity"
                        oninput="amount.value=opacity.value"
                    />
                    <p class="output">
                        <output id="opacityOut" for="opacity">0</output>%
                    </p>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-text">Made by Nico Diaz</div>
            <img
                src="./images/github-logo-white.png"
                alt="Github profile"
                class="github-profile"
            />
        </footer>
    </body>
</html>
