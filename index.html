<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>

    <header>
        <div class="buttons">
            <div class="left_buttons">
                <button class="mode">Mode: Mouseover</button>
                <button class="pro_button">Extended toolset</button>
            </div>
            <button class="new">New Grid</button>  
        </div>      
    </header>
    <main>
        <div class="grid">

        </div>
        <div class="utils">
            <div class="colors">
                <div class="color col1"></div>
                <div class="color col2"></div>
                <div class="color col3"></div>
                <div class="color col4"></div>
                <div class="color col5"></div>
                <div class="color col6"></div>
                <div class="color col7"></div>
                <div class="color col8"></div>
            </div>
            <div class="pro_tools" id="pro_utils">
                <input type="color" value="#FFF" class="color_selector">
                <input type="range" min="1" max="100" value="100" class="slider" orient="vertical" id="opacity" name="opacity" oninput="amount.value=opacity.value">
                <p class="output" ><output name="amount" id="amount" for="opacity">0</output>%</p >
            </div>
            <button class="reset">Restart</button>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
